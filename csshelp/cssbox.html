    <title>CSS Box model</title>
    <style type="text/css">
       .A {
         width: 300px;

       .B {
         width: 150px;
         height: 50px;
         background-color: rgb(205,201,201); /* snow3 */
         border: medium dotted red;
         margin: 0 auto;
       }
    </style>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <h1>CSS Box model</h1>
    <div class="A">
      hi there A
      <div class="B">
        I'm centered within parent container
      </div>
    </div>
    <div class="B">
      I'm centered within parent container
    </div>
